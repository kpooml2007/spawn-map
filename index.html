<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Midcraft spawn map</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="img_container">
            <img src="./images/spawn_map.jpg" alt="Map(couldn't display)" id="img">

            <div class="waypoint merchant minfo" id="gerifer">Gerifer</div>

            <div class="waypoint merchant minfo" id="bartender">Bartender</div>
            <div class="waypoint merchant minfo" id="witch">Witch(top fl)</div>

            <div class="waypoint merchant minfo" id="maps">Cartographer</div>
            <div class="waypoint merchant minfo" id="carrots">Carrot Seller</div>

            <div class="waypoint building" id="acropolis">Acropolis</div>
            <div class="waypoint building" id="bank">Bank</div>
            <div class="waypoint building" id="castle">Castle</div>

        <script src="./titles.js"></script>
